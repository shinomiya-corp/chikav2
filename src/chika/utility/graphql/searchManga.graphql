query manga($search: String, $type: MediaType) {
  Media(search: $search, type: $type) {
    title {
      userPreferred
    }
    description(asHtml: true)
    startDate {
      year
      month
      day
    }
    endDate {
      year
      month
      day
    }
    status
    averageScore
    coverImage {
      medium
    }
    genres
    chapters
    volumes
    source
    isAdult
  }
}
